tags:
  - Contacts
summary: Change contact by id
operationId: changeContact
description: 'Change contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        # required:
        #   - name
        #   - phoneNumber
        #   - email
        #   - isFavourite
        #   - contactType
        #   - photo
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: +38052398598
          email:
            description: "Contact's email"
            type: string
            example: join.doe@gmail.com
          isFavourite:
            description: "Contact's favourite mark. Should be true or false"
            type: boolean
            example: false
          contactType:
            description: "Contact's contact type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
          userId:
            description: "Contact's parent id"
            type: string
            example: 65e4decdd286b30065d54af9

responses:
  '200':
    description: 'Successfully patched a contact!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'

